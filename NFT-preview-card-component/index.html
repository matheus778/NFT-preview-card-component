<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NFT preview card component</title>
  <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="./css/global.css">
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  <main class="container">

    <div class="card-container animation-target">

      <div class="image-content"></div>

      <div class="description">
        <h2>Equilibrium #3429</h2>

        <p>Our Equilibrium Collection promotes balance and calm</p>

        <div class="price-container">
          <div class="value">
            <img src="./images/icon-ethereum.svg"><span>0.004 ETH</span>
          </div>
          
          <div class="days">
            <img src="./images/icon-clock.svg"><span>3 days left</span>
          </div>

        </div>
      </div>

      <div class="line"></div>

      <div class="card-footer">
        <div class="profile-img"></div>
        <span>desenvolvido por <strong>Matheus Vinicius</strong></span>
      </div>

    </div>
  </main>

</body>
</html>
